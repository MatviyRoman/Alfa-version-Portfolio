<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Roman Matviy, A Front-end Developer from Ukraine">
    <meta name="keywords" content="content">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- My Style CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <!-- My Style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <title>Roman Matviy | A Front-end Developer's Portfolio</title>


  </head>
  <body>
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
    <div id="myPortfolio">
      <header>
        <h1>My Portfolio</h1>
        
      </header>
      <div class="container-fluid">
        <h2>Skillset</h2>
        <div class="row">
          <div class="skillset">
            <h3>Skills</h3>
            <div class="row">
            <div class="skill col-lg-2 col-md-12 col-sm-11 col-12"
                              v-for="(skill, index) of skills"
                              class="list-group-item list-group-item-action pointer">
              <div class="skill">
                <div class="progress" style="height: 50px;"><strong class="m-3">{{ skill.name }}</strong></div>
                <div class="progress mb-3" style="height: 50px;">
                  <!-- <strong class="col-2 mt-3 mr-3 mb-3 ml-1">{{ skill.name }}</strong> -->
                  <!-- <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" v-bind:style="{ width: skill.num + '%' }" :aria-valuenow="skill.num" aria-valuemin="0" aria-valuemax="100">{{ skill.num }} %</div> -->
                  <div class="progress-bar" role="progressbar" :style="{ width: skill.num + '%' }" :aria-valuenow="skill.num" aria-valuemin="0" aria-valuemax="100"><b>{{ skill.num }}</b> %</div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
          <h3>Tools</h3>
          <div class="tool col-lg-2 col-md-12 col-sm-11 col-12"
                            v-for="(tool, index) of tools"
                            class="list-group-item list-group-item-action pointer">
            <div class="tools">
              <div class="progress" style="height: 30px;"><strong class="m-2">{{ tool.name }}</strong></div>
              <div class="progress mb-3" style="height: 50px;">
                <div class="progress-bar" role="progressbar" :style="{ width: tool.num + '%' }" aria-valuenow="skillnum" aria-valuemin="0" aria-valuemax="100"><b>{{ tool.num }}</b> %</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="mb-5">
        <div class="container">
          <div class="row">
              @ Roman Matviy 2018
          </div>
        </div>
      </footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- VueJS -->
    <script src="js/vue.js"></script>

    <!-- Main Java Script -->
    <script src="js/main.js"></script>


    <script src='https://codepen.io/fbrz/pen/9a3e4ee2ef6dfd479ad33a2c85146fc1.js'></script><script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </body>
</html>
