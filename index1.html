<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="myPortfolio">
      <h1>My Portfolio</h1>
      <h2>Skillset</h2>
      <div class="skill"
                        v-for="(skill, index) of skills"
                        class="list-group-item list-group-item-action pointer">
        <div class="skills col-lg-6 col-md-12 col-sm-11 col-12">
          <div class="container-fluid">
            <div class="progress mb-3" style="height: 50px;">
              <strong class="col-2 mt-3 mr-3 mb-3 ml-1">{{ skill.name }}</strong>
              <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 55%" :aria-valuenow="skill.num" aria-valuemin="0" aria-valuemax="100">{{ skill.num }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mb-5">
      <div class="container">
        <div class="row">
            @ Roman Matviy 2018
        </div>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- VueJS -->
    <script src="js/vue.js"></script>

    <!-- Main Java Script -->
    <script src="js/main.js"></script>
  </body>
</html>
